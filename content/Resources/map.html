<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 100vh; width: 100vw; background: #1a1c1e; }
        body { margin: 0; padding: 0; overflow: hidden; }

        /* Styling for the Reset Button */
        .reset-button {
            position: absolute;
            top: 80px; 
            left: 10px;
            z-index: 1000;
            background: #16181a;
            color: #d14d3b;
            border: 2px solid rgba(209, 77, 59, 0.4);
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            width: 15px;
            height: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .reset-button:hover {
            background: #d14d3b;
            color: white;
            border-color: #d14d3b;
        }
    </style>
</head>
<body>
    <div class="reset-button" id="resetBtn" title="Vissza a kezd≈ëponthoz">üè†</div>
    <div id="map"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const mapImage = urlParams.get('img') || 'Elaron.jpg';
        const imagePath = `http://localhost:5173/content/Resources/${mapImage}`;

        // Initialize Leaflet with fractional zoom support
        var map = L.map('map', { 
            crs: L.CRS.Simple, 
            minZoom: -5,
            maxZoom: 5,
            zoomSnap: 0.1, 
            zoomDelta: 0.1, 
            zoomControl: true 
        });

        var imgH, imgW, currentBounds;

        var img = new Image();
        img.onload = function() {
            imgW = this.width;
            imgH = this.height;
            currentBounds = [[0, 0], [imgH, imgW]];
            
            L.imageOverlay(imagePath, currentBounds).addTo(map);
            map.setMaxBounds(currentBounds);
            
            // Set initial view
            map.setView([imgH / 2, imgW / 2], -1.8); 
        };
        img.src = imagePath;

        // UPDATED Reset Button Logic
        document.getElementById('resetBtn').addEventListener('click', function() {
            if (imgH && imgW) {
                // flyTo allows us to specify the exact coordinates and zoom level manually
                map.flyTo([imgH / 2, imgW / 2], -1.8, {
                    duration: 0.2 // Smooth animation speed in seconds
                });
            }
        });

        // Click to find coordinates and zoom in Console (F12)
        map.on('click', function(e) { 
            console.log("Lat: " + e.latlng.lat + ", Lng: " + e.latlng.lng + " | Zoom: " + map.getZoom()); 
        });
    </script>
</body>
</html>
