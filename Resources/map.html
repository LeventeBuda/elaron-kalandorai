<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body, html, #map { margin: 0; height: 100%; width: 100%; background: #161618; }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map = L.map('map', { crs: L.CRS.Simple, minZoom: -1.5, maxZoom: 1 });
    var bounds = [[0, 0], [1642, 2048]];
    // Ez az út mindenhol működni fog, mert a kép a HTML mellett van
    L.imageOverlay('Drakhal.jpg', bounds).addTo(map);
    map.fitBounds(bounds);
</script>
</body>
</html>
